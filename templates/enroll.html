<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IT Bank</title>
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/example.css" />

  </head>

  <body class="exampleBody">
    <div id="mainColumn" class="ui middle aligned center aligned grid">
      <div id="mainForm" class="ui large form">
        <h2 class="ui center aligned icon header loginText">
          <img src="{{ url_for('static', filename='images/makefg-color.png')}}" class="ui circular icon loginLogo">
          Welcome to IT Bank
        </h2>

        <div id="formOverlay" >
          <form >
            <div class="ui segment">
              <div id="enrollmentMessage" class="ui message">
                <div class="ui center aligned header">
                  User Signup
                </div>
              </div>
              <!--Name-->
              <div class="field" id="userField">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="name" placeholder="Enter your Name">
                </div>
                <div id="namePointer" class="ui red basic below pointing label">
                  Incorrect Name format.
                </div>
              </div>
              <!--Email-->
              <div class="field" id="userField">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="email" placeholder="Enter your Email">
                </div>
                <div id="emailPointer" class="ui red basic below pointing label">
                  Incorrect Email format.
                </div>
              </div>
              <!--Mobie number-->
              <div class="field" id="userField">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="mobile" placeholder="Enter your Mobile Number">
                </div>
                <div id="mobilePointer" class="ui red basic below pointing label">
                  Incorrect Mobile Number format.
                </div>
              </div>
              <!--Account Number-->
              <div class="field" id="userField">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="account" placeholder="Enter your Account Number">
                </div>
                <div id="accountPointer" class="ui red basic below pointing label">
                  Incorrect Account Number format.
                </div>
              </div>
              <!--username-->
              <div class="field" id="userField">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="Enter your Username">
                </div>
                <div id="usernamePointer" class="ui red basic below pointing label">
                  Incorrect username format.
                </div>
              </div>
              <!--password-->
              <div class="field" id="passwordField">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Enter your Password" autocomplete="none">
                </div>
                <div id="passwordPointer" class="ui red basic below pointing label">
                  Your password should be more that 6 characters.
                </div>
              </div>
              <div class="field" id="repasswordField">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="repassword" placeholder="Re-enter your Password" autocomplete="none">
                </div>
                <div id="repasswordPointer" class="ui red basic below pointing label">
                  Your passwords don't match.
                </div>
              </div>
            </div>

            <div id="nextButton" class="fluid ui animated button viBtnStyle viBtnColor" tabindex="0">
              <div class="visible content">Next</div>
              <div class="hidden content">
                <!-- <img src="../images/arrow-pointing-to-right.png" class="ui center aligned"> -->
                Record your Voice Samples
              </div>
            </div>

          </form>
        </div>        


        

      </div>
    </div>

  </body>

  <script src="../static/javascript/enroll.js"></script>

</html>
